<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/measures.css">
    <link rel="stylesheet" href="./src/styles/modal/modalStyles.css">
    <link rel="stylesheet" href="./src/styles/buttons/buttonStyles.css">
  </head>
  <body>
    <header>
      <img class="header__img" src="./src/assets/logo.svg" alt="logo">
      <button class="header__button" id="abrirModalBtn">Registrar novo valor</button>
    </header>
    
    <main id="app">
      <section class="menu">
          <h2 class="menu__title">Resumo financeiro</h2>
          <div class="buttons">
            <button class="menu__button">Todos</button>
            <button class="menu__button">Entradas</button>
            <button class="menu__button">Saídas</button>
          </div>
      </section>

      <div class="total">
        <p>Soma dos valores</p>
        <p id="total-value">R$<span id="sum-value"></span></p>
      </div>

      <div class="values">
        <ul></ul>
        <div class="noValuesMessage__container" style="cursor: pointer;">
          <p id="noValuesMessage"></p>
          <span id="registerValue">Registrar novo valor</span>
        </div>
      </div>
      
      <dialog id="modal__controller">
        <div class="modal__container">
          <h2 class="modal__title">Registro de Valor</h2>
          <button onclick="fecharModal()" id="closeModal">X</button>
          <p class="modal__text">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
          <input type="number" id="valorInput" value="" class="modal__input" placeholder="R$ 00,00">
          <p class="modal__type">Tipo de Valor</p>
          <div class="buttons__container">
            <button class="modal__button">Entrada</button>
            <button class="modal__button">Saída</button>
          </div>
          <div class="exit__insert">
            <button class="cancel">Cancelar</button>
            <button class="insert">Inserir Valor</button>
          </div>
        </div>
      </dialog>
    </main>

    <script src="./src/scripts/modal.js"></script>
    <script src="./src/scripts/valuesData.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
